<h1>Buscar Empleados por palabra clave</h1>
<form method="GET">
    {% csrf_token %}
    <input type="text" name="kword" id="kword" placeholder="Ingrese su Kword">
    <button type="submit">Buscar</button>
</form>

<h3>Lista resultado</h3>
<ul>
    {% for e in empleados %}
        <li>{{ e }}</li>
    {% endfor %}
</ul>
